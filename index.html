<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Claymore Monitor</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- Function to get the JSON DATA from the Rig Mining -->
    <script>
       $(document).ready(function () {
 
      var displayResources = $('#display-resources');
       
       displayResources.text('Loading data from JSON source...');
       
       $.ajax({
       type: "POST",
       url: "http://localhost/rig/resources.json",
       dataType: 'jsonp',
       success: function(result)
       {
         console.log(result);
         var output="<table><thead><tr><th>Name</th><th>Provider</th><th>URL</th></thead><tbody>";
         for (var i in result)
         {
            output+="<tr><td>" + result[i].name + "</td><td>" + result[i].provider + "</td><td>" + result[i].url + "</td></tr>";
         }
         output+="</tbody></table>";
         
         displayResources.html(output);
         $("table").addClass("table");
       }
       });
     });
    </script>

        
</head>


<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Claymore Monitor</h1>
    </header>
    <!-- End header -->

   <div class="container">
          
          <!-- METRICS -->
        
          <div class="card">
            <div class="card-header">
              <h2>Current Hash Rates</h2>
            </div>
            <div class="cardBlock">
                <div class="row">
                  <div class="col-sm-4 col-md-6">
                    <div class="hash"> 189 <span>Mh/s</span> </div>
                    <div class="urlETH"> us1.ethermine.org:4444 </div>
                    
                  </div>
                  <div class="col-sm-4 col-md-3">
                    <div class="shares"> Shares: <span>3462</span> </div>
                    <div class="shares">Invalids: <span style="color: tomato">0</span></div>
                  </div>
                  <div class="col-sm-4 col-md-3">
                    <div class="uptime"> Uptime: <span>33h 34m</span></div>
                  </div>
              </div>
            </div>
         </div>
        <br>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>GPU #</th>
                  <th>ETH Hash (Mh/s)</th>
                  <th>Temp (C)</th>
                  <th>Fan</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>GPU0</th>
                  <td>30.15MH/S</td>
                  <td>48F</td>
                  <td>56%</td>
                </tr>
                <tr>
                  <th>GPU1</th>
                  <td>30.15MH/S</td>
                  <td>48F</td>
                  <td>56%</td>
                </tr>
                <tr>
                  <th>GPU2</th>
                  <td>30.15MH/S</td>
                  <td>48F</td>
                  <td>56%</td>
                </tr>
              </tbody>
            </table>
          </div>
   </div>

   <div id="display-resources"></div>
</body>
