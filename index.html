<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Claymore Monitor</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- Function to get the JSON DATA from the Rig Mining -->
    <script>
       $(document).ready(function () {
          $("#updateRig").click(function() {
            var ip = $('#ip').val();
            var port = $('#port').val();
            updateRig(ip,port);
          });
      });
    </script>

        
</head>


<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Claymore Monitor</h1>
    </header>
    <!-- End header -->

   <div class="container">
          
          <!-- INPUT DATA -->

    <div class="col-sm-6 col-xs-10 col-xs-offset-1">
      <div class="form-row">
        <div class="col-sm-12">
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Ip Address:</span>
            </div>
            <input type="text" class="form-control  seginput" placeholder="xxx.xxx.xxx.xxx" maxlength="15" size="15" id="ip">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Port:</span>
            </div>
            <input type="text" class="form-control  seginput" placeholder="xxxx" maxlength="4" size="4" id="port">
            <button class="btn btn-outline-secondary" type="button" id="updateRig">Update</button>
          </div>
          </div>
        </div>
      </div>
    </div>
           <!-- METRICS -->
          
          <div class="card">
            <div class="card-header">
              <h2>Current Hash Rates</h2>
            </div>
            <div class="cardBlock">
                <div class="row">
                  <div class="col-sm-4 col-md-6">
                    <div class="hash" id="totalHr"> 0 <span>Mh/s</span> </div>
                    <div class="urlETH" id="urlPool">  </div>
                  </div>
                  <div class="col-sm-4 col-md-3">
                    <div class="shares"> Shares: <span id="totalShares">0</span> </div>
                    <div class="shares">Invalids: <span style="color: tomato" id="totalInvalids">0</span></div>
                  </div>
                  <div class="col-sm-4 col-md-3">
                    <div class="uptime"> Uptime: <span id="uptime">00h 00m</span></div>
                  </div>
              </div>
            </div>
         </div>
        <br>
          <div class="table-responsive">
            <table class="table"><thead><tr><th>GPU #</th><th>ETH Hash (Mh/s)</th><th>Temp (C)</th><th>Fan</th></tr></thead><tbody id="gpuTable">
              <!-- GUPs TABLE -->
            </tbody></table>
          </div>
   </div>
</body>
